<div class="header .mat-elevation-z2">
  <h1>Code Sample</h1>
  <div class="header--spacer"></div>
  <div class="header--user">
    <div class="header--user--logged-in" *ngIf="user$ | async as user; else login">
      Logged In: {{user.lastName}}, {{user.firstName}}
      <button (click)="onLogout()">Logout</button>
    </div>
    <ng-template #login>
      <a href="/login">Login</a>
    </ng-template>
  </div>
</div>
