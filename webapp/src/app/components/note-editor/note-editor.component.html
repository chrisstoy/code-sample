<mat-card class="note-editor">
  <mat-card-title>Note Editor</mat-card-title>
  <mat-card-content>
    <form [formGroup]="noteForm" class="note-editor--form" (ngSubmit)="onSubmit()">
      <mat-form-field class="note-editor--full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Note Title" formControlName="title">
      </mat-form-field>

      <mat-form-field class="noted-editor--full-width" appearance="fill">
        <mat-label>Enter Note</mat-label>
        <textarea matInput placeholder="Enter Note Text here." formControlName="text"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">CANCEL</button>
    <button mat-button (click)="onSubmit()" [disabled]="!noteForm.dirty || !!noteForm.errors">SAVE</button>
  </mat-card-actions>
</mat-card>
